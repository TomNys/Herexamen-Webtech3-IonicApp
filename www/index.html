<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Magic 8 Ball</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ask me anything!</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list ng-controller="indexController">
                <ion-item>
                    <form ng-submit="addQuestion(newQuestion)">
						<div class="list">
							<div class="list list-inset">
								<label class="item item-input">
									<input type="text" placeholder="Your Question" ng-model="newQuestion">
								</label>
							</div>
							<button class="button button-block button-positive" type="submit">Ask Question</button>
						</div>
					</form>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
  </body>
</html>
